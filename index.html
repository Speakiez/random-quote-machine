<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <title>Random-Quote.98</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            Random Quote Generator
            <button>X</button>
        </header>
        <div class="content" id="quote-box">
            <div class="quote">
                <div class="quote-text">
                    <i class="bi bi-quote"></i>
                    <span id="text"></span>
                </div>
                <div class="quote-author">
                    <span id="author"></span>
                </div>
            </div>
            <div class="buttons">
                <a class="tweet-quote" id="new-quote" title="Tweet this quote!" href=""><i class="bi bi-twitter"></i></a>
                <a class="post-quote" id="post-quote" title="Post this quote on Facebook!" href=""><i class="bi bi-facebook"></i></a>
                <button class="new-quote" id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <script src="./mainScript.js"></script>
</body>
</html>
